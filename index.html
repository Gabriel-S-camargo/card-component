<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product preview card component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@300;500;700&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="src/CSS/reset.css">
    <link rel="stylesheet" href="src/CSS/style.css">
    <link rel="stylesheet" href="src/CSS/responsive.css">
    <link rel="shortcut icon" href="src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <img class="image-perfume" src="src/images/image-product-desktop.jpg" alt="image-perfume">
        <div class="text-box">
                <a class="perfume">PERFUME<a>
                        <h1 class="name">Gabrielle Essence Eau De Parfum</h1>

                        <p class="paragraf">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                            Perfumer-Creator for the House of CHANEL.</p>

                
                
                <div class="price">
                    <span>$149.99</span>
                    <s>$169.99</s>
                </div>
                
                <div class="cart">
                <img src="src/images/icon-cart.svg" alt="cart">
                <a>Add to cart</a>
            </div>
        </div>
    </div>
</body>

</html>
